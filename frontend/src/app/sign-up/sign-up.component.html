
<div class="container">

    <mat-card class="example-card">
      <form  [formGroup]="signUpForm">
      <mat-card-header >
        
        <h1>Registration Form</h1>
     
      </mat-card-header>
     
              <mat-card-content>
                  <mat-form-field appearance="outline">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="pat@example.com" formControlName="firstName" required>
                  <mat-error *ngIf="signUpForm.invalid">	<mat-icon>warning</mat-icon> {{getErrorMessage()}}</mat-error>
                </mat-form-field>
            <mat-form-field appearance="outline">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="pat@example.com" formControlName="lastName" required>
                  <mat-error *ngIf="signUpForm.invalid">	<mat-icon>warning</mat-icon> {{getErrorMessage()}}</mat-error>
                </mat-form-field>
                  <mat-form-field appearance="outline" style="width:428px">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email" required>
                    <mat-error *ngIf="signUpForm.invalid">	<mat-icon>warning</mat-icon> {{getErrorMessage()}}</mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" style="width:428px">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="signUpForm.invalid">	<mat-icon>warning</mat-icon> {{getErrorMessage()}}</mat-error>
                  </mat-form-field>
                
                  <button class="loginBtn" mat-flat-button color="primary" (click)="signup()">SIGN UP</button>
                  <p> SignUp as Vender <a style="color: #1890FF; cursor: pointer;" (click)="goToVender()"> SignUp Vender </a></p>
                <p> Already having an account? <a style="color: #1890FF; cursor: pointer;" (click)="goToLogin()"> Sign in </a></p>
        </mat-card-content>
      </form>
      </mat-card>
    </div>
