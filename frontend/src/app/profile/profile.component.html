<form [formGroup]="post">
  <mat-card class="example-card">
   
 
 
          <mat-card-content>
            <mat-form-field appearance="outline" style="width:100%">
                <mat-label>Name</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="name" required>
                <mat-error *ngIf="post.invalid">	<mat-icon>warning</mat-icon> {{getErrorMessage()}}</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" style="width:100%">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="pat@example.com" formControlName="email" required>
                <mat-error *ngIf="post.invalid">	<mat-icon>warning</mat-icon> {{getErrorMessage()}}</mat-error>
              </mat-form-field>
              
              <mat-form-field appearance="outline" style="width:100%">
                <mat-label>Biodata</mat-label>

                <input matInput placeholder="pat@example.com" formControlName="bio" required>

                <mat-error *ngIf="post.invalid">	<mat-icon>warning</mat-icon> {{getErrorMessage()}}</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" style="width:100%">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="pat@example.com" formControlName="address" required></textarea>
                <mat-error *ngIf="post.invalid">	<mat-icon>warning</mat-icon> {{getErrorMessage()}}</mat-error>
              </mat-form-field>

              <mat-radio-group formControlName="gender" aria-label="Select an option" class="radio" required>
                <mat-radio-button   value="1">Male </mat-radio-button>
                <mat-radio-button value="2">Female</mat-radio-button> 
                <mat-radio-button value="3">Other</mat-radio-button>                

            </mat-radio-group>

<br>

            <mat-form-field appearance="outline" style="width:50%">
                <mat-label>MM/DD/YYYY</mat-label>
                <input matInput [matDatepicker]="picker" [formControl]="da" required>

                <mat-datepicker #picker></mat-datepicker>
