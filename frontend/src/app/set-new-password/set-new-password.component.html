
<div class="container">

          <mat-card class="example-card">
                    <form  [formGroup]="resetForm">
                    
                    
            <mat-card-header >
              
              <h1>Set New Password</h1>
           
            </mat-card-header>
           
                    <mat-card-content>
                       
                              <mat-form-field appearance="outline" style="width:428px">
                                        <mat-label>New Password</mat-label>
                                        <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" required>
                                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <mat-error *ngIf="resetForm.invalid">	<mat-icon>warning</mat-icon> {{getErrorMessage()}}</mat-error>
                                      </mat-form-field>
                        <mat-form-field appearance="outline" style="width:428px">
                          <mat-label>Confirm New Password</mat-label>
                          <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" required>
                          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                          <mat-error *ngIf="resetForm.invalid">	<mat-icon>warning</mat-icon> {{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                      
                        <button class="loginBtn" mat-flat-button color="primary" (click)="resetPassword()">Reset Password</button>
                        
                      <a style="color: #1890FF; cursor: pointer;" (click)="goToLogin()"> Back </a>
              </mat-card-content>
        
          </form>
            </mat-card>
          </div>
