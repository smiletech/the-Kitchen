
<div class="mat-elevation-z8" style= "margin: 0 10%; margin-top:5% !important;">

  <h1>Manage Dishes</h1>

          <div style="display: flex;  width: 100%;">
                    <mat-form-field style="margin-left:2%;" appearance="standard">
                              <mat-label>Filter</mat-label>
                              <input matInput (keyup)="applyFilter($event)" placeholder="search..." #input>
                            </mat-form-field>
                    <mat-paginator style="margin-left:45%;" [pageSizeOptions]="[5, 10, 20]"
                                   showFirstLastButtons 
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                    </div>
          <table mat-table [dataSource]="dataSource">
         
        
            
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="photo">
              <th mat-header-cell *matHeaderCellDef> Photo </th>
              <td mat-cell *matCellDef="let element"> <img *ngIf="element.photo[0].path" src={{element.photo[0].path}} height="100" width="100" alt="">  </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
            </ng-container>

              <!-- Description Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description.substring(0,50)}}... </td>
              </ng-container>
               <!-- Price Column -->
               <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>
                <!-- Price Column -->
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef> Type </th>
                  <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Avaliablity </th>
                  <td mat-cell *matCellDef="let element"> {{element.status}}</td>
                </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action  </th>
              <td mat-cell *matCellDef="let element">  <mat-icon  (click)="openDialogs(element)" style="color: rgb(0, 174, 255);   font-size: 25px;">edit</mat-icon>  <mat-icon  (click)="delete(element)" style="color: red;   font-size: 25px;">delete</mat-icon> </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
       
        </div>
        <button class="matplus" mat-fab color="primary" aria-label="Example icon button with a plus one icon" (click)="openDialog()">
          <mat-icon style=" color:white !important ; font-size: 25px;" 
         >add</mat-icon>
        </button>
