
<div class="container">

          <mat-card class="example-card">
                    <form  [formGroup]="forgotForm"> 
            <mat-card-header >
              
              <h1>Set New Password</h1>

              <p>Please enter the email address associated with your account, and we'll email you a link to reset your password.</p>
           
            </mat-card-header>
           
                    <mat-card-content>
                              <mat-form-field appearance="outline" style="width:428px">
                                        <mat-label>Email</mat-label>
                                        <input matInput placeholder="pat@example.com" formControlName="email" required>
                                        <mat-error *ngIf="forgotForm.invalid">	<mat-icon>warning</mat-icon> {{getErrorMessage()}}</mat-error>
                                      </mat-form-field>
                      
                        <button class="loginBtn" mat-flat-button color="primary" (click)="reset()">Reset Password</button>
                        
                      <a style="color: #1890FF; cursor: pointer;" (click)="goToLogin()"> Back </a>
              </mat-card-content>
            </form>
            </mat-card>
          </div>
